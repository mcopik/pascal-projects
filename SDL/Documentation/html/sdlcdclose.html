<h1><a name="SDLCDCLOSE">SDL_CDClose</a></h1>
 
<div class="REFNAMEDIV"><a name="AEN6998"></a> 
<h2>Name</h2>
 SDL_CDClose&nbsp;--&nbsp;Closes a SDL_CD handle</div>
 
<div class="REFSYNOPSISDIV"><a name="AEN7001"></a><br>
 
<h2>Synopsis</h2>
 
<div class="FUNCSYNOPSIS"><a name="AEN7002"></a> 
<p></p>
 <pre class="FUNCSYNOPSISINFO"><b>uses</b><br>  SDL;</pre>
 
<p>procedure <b>SDL_CDClose</b>( cdrom : PSDL_CD );</p>
 
<p></p>
 </div>
 </div>
 
<div class="REFSECT1"><a name="AEN7008"></a> 
<h2>Description</h2>
 
<p>Closes the given <tt class="PARAMETER"><i>cdrom</i></tt> handle.</p>
 </div>
