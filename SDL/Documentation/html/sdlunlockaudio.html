<h1><a name="SDLUNLOCKAUDIO">SDL_UnlockAudio</a></h1>
<div class="REFNAMEDIV"><a name="AEN6613"></a>
<h2>Name</h2>
SDL_UnlockAudio&nbsp;--&nbsp;Unlock the callback function</div>
<div class="REFSYNOPSISDIV"><a name="AEN6616"></a><br>
<h2>Synopsis</h2>
<div class="FUNCSYNOPSIS"><a name="AEN6617"></a>
<p></p>
<pre class="FUNCSYNOPSISINFO"><b>uses</b><br>  SDL;</pre>
<p>procedure <b>SDL_UnlockAudio</b>;</p>
<p></p>
</div>
</div>
<div class="REFSECT1"><a name="AEN6623"></a>
<h2>Description</h2>
<p>Unlocks a previous <a href="sdllockaudio.html"><tt class="FUNCTION">SDL_LockAudio</tt></a>
 call.</p>
</div>

</div>
